version: '3.9'
services:
  db:
    image: postgres:16
    container_name: slack_pg
    restart: unless-stopped
    environment:
      POSTGRES_DB: slack_archive
      POSTGRES_USER: slack
      POSTGRES_PASSWORD: slack
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
